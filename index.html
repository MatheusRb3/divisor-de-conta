<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divisor de conta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div id="container" class="container">
            <h1>Divisor de conta</h1>
            <div id="inputs">
                <label>Número de pessoas</label>
                <input type="number" id="numero_pessoas">
                <label>Valor da conta</label>
                <input type="number" id="valor">
                <input type="submit" value="Dividir" class="btn btn-primary" onclick="calcular()">
            </div>
            <div id="divisao" class="alert alert-primary"></div>
        </div>
        <script>
            

            const calcular = () =>
            {


                const n_pessoas = document.getElementById("numero_pessoas").value;
                const valorConta = document.getElementById("valor").value;
                const div = document.getElementById("divisao");

                let resultado = 0;

                if(n_pessoas != 0 && valorConta != 0)
                {
                    div.style.display = "block";
                    resultado = valorConta/n_pessoas;
                }
                else{
                    div.style.display = "none";
                }

                div.innerHTML = `<p>O valor da conta no valor de $${valorConta} na divisão para ${n_pessoas} ficou em $${resultado} para cada pessoa!`;

                
            }
        </script>
    </body>
</html>
